version: "3"
services:
  node:
    build: .
    container_name: gateway
    restart: always
    volumes:
      - ./src:/app/src
      - ../../protobuf:/app/src/_proto
    environment:
      TZ: Asia/Bangkok
      LOGGING: "true"
    ports:
      - 3001:3000
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
      - microservice-link
  postgres:
    image: postgres:16-alpine
    ports:
      - 5433:5432
    # volumes:
    #   - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=auth
networks:
  microservice-link:
    external:
      name: microservice-link
